<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logon</title>
    <link rel="stylesheet" href="estilos/style copy.css">
</head>
<body>
    <section class="container">
        <aside class="txint">
            <div class="box signin">
                <h2>Already Have An Account?</h2>
                <button class="signinbtn">Sign In</button>
            </div>
            <div class="box signup">
                <h2>Create An Account?</h2>
                <button class="signupbtn">Sign Up</button>
            </div>
        </aside>
        <article class="form_box">
            <div class="form signinform">
                <form action="" class="signinform">
                    <h3>Sign In</h3>
                    <input type="text" name="user" id="iuser" placeholder="Username">
                    <input type="password" name="psw" id="ipsw"  placeholder="Password">
                    <input class="signinbtn" type="submit" value="Sign In">
                    <a href="#">Forget Password?</a>
                </form>
            </div>
            <div class="form signupform">
                <form action="" class="signupform">
                    <h3>Sign Up</h3>
                    <input type="text" name="user" id="iuserup" placeholder="Username">
                    <input type="email" name="email" id="iemail" placeholder="Email Address">
                    <input type="password" name="psw" id="ipswup" placeholder="Password">
                    <input type="password" name="c_psw" id="ic_psw" placeholder="Confirm Password">
                    <input class="signupbtn" type="submit" value="Sign Up">
                </form>
            </div>
        </article>
    </section>
    <script src="script/index.js"></script>
</body>
</html>
